<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Retirement</title>
</head>
<body>
    <div id="sidePanel">
        <div id="panelTitle">
            <h1>Retirement Seminar</h1>
        </div>
    </div>
    <div id="signUpContainer">
        <h2 class="signup">This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams. Sign up <em>now</em> to get started.
        </h2>
        <form>
            <div id="formContainer">
                <h2 id="formTitle">Let's do this!</h2>
                <div class="formComponent">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname">
                </div>

                <div class="formComponent">
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname">
                </div>

                <div class="formComponent">
                    <label for="email">Email</label><br>
                    <input type="email" id="email">
                </div>

                <div class="formComponent">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone">
                </div>

                <div class="formComponent">
                    <label for="password">Password</label><br>
                    <input type="password" id="password">
                </div>

                <div class="formComponent">
                    <label for="confirmPass">Confirm Password</label><br>
                    <input type="password" id="confirmPass">
                </div>
            </div>
        </form>
        <button>Create Account</button>
        <h3 class="signup">Already have an account? <a href="">Log in</a></h3>
    </div>
</body>
</html>
